<!DOCTYPE html>
<html>
	<head>
		<title>Chat Users</title>
		<script src="/static/js/vendor/jquery.js"></script>
		<link rel="stylesheet" href="/static/css/vendor/bootstrap.min.css">
		<link rel="stylesheet" href="/static/css/login.css" type="text/css" media="all">
		<script src="/static/js/vendor/bootstrap.min.js" defer></script>
		<script src="/static/js/auth.js" defer></script>
		<script src="/static/js/messages.js" defer></script>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<div class="container-fluid">
			<h3 align="center">Chat Users</h3>
			<button class="btn btn-success" onclick="addUser">
				Add User
			</button>
			<table class="table">
				<thead>
					<tr>
						<th scope="col">id</th>
						<th scope="col">Full Name</th>
						<th scope="col">Email</th>
						<th scope="col">Username</th>
						<th scope="col">Password</th>
					</tr>
				</thead>
				<tbody>
					{% for user in users %}
						<tr>
							<th scope="row">{{ user.id }}</th>
							<td>{{ user.fullname }}</td>
							<td>{{ user.email }}</td>
							<td>{{ user.username }}</td>
							<td>{{ user.password }}</td>
						</tr>
					{% endfor %}
				</tbody>
			</table>
		</div>
	</body>
</html>
