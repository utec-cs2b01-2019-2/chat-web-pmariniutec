<html>
	<head>
		<title>Chat</title>
		<script src="/static/js/vendor/jquery.js"></script>
		<link rel="stylesheet" href="/static/css/vendor/bootstrap.min.css">
		<link rel="stylesheet" href="/static/css/main.css" type="text/css" media="all">
		<link rel="stylesheet" href="/static/css/login.css" type="text/css" media="all">
		<script src="/static/js/vendor/bootstrap.min.js" defer></script>
		<script src="/static/js/auth.js" defer></script>
		<script src="/static/js/messages.js" defer></script>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>

			<nav class="navbar navbar-expand-lg navbar-dark navbar-static-top">

				</button>

				<div class="collapse navbar-collapse" id="navbarSupportedContent">

						<li class="nav-item">
							<a class="nav-link" href="{{ url_for('user_table') }}">Users</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="{{ url_for('message_table') }}">Messages</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
						</li>
					</ul>
				</div>
			</nav>
		</header>
		<div class="container-fluid" style="padding-top: 20px">
		{% block content %}
		{% endblock %}
		</div>
