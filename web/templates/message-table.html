{% extends 'main.html' %}
{% block content %}
<h3 align="center">Messages</h3>
<table class="table">
	<thead>
		<tr>
			<th scope="col">id</th>
			<th scope="col">Message</th>
			<th scope="col">sent_on</th>
			<th scope="col">from</th>
			<th scope="col">to</th>
		</tr>
	</thead>
	<tbody>
		{% for message in messages %}
		<tr>
			<th scope="row">{{ message.id }}</th>
			<td>{{ message.content }}</td>
			<td>{{ message.sent_on }}</td>
			<td>{{ message.user_from }}</td>
			<td>{{ message.user_to }}</td>
		</tr>
		{% endfor %}
	</tbody>
</table>
{% endblock %}
